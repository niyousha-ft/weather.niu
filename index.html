<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <br />

        <div class="main-info row">
          <div class="col main-info-container">
            <h1 class="city-name">Tehran</h1>
            <ul class="city-info">
              <li id="current-date"></li>
              <li id="current-time"><C/li></li>
              <li id="current-humidity"></li>
              <li id="current-wind"></li>
              <li id="weather-description"></li>
            </ul>
          </div>

          <div class="col main-temperature-container">
            <div class="main-temperature" id="temperature">
              19<span class="degree">°C</span>
            </div>

            <div class="feels-like-max-min">
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
      </div>

      <div class="next-days">
        <div class="row">
          <div class="col days-week-container">
            <div class="days-week">Thursday</div>
            <div class="days-week-icon">
              <i class="fa-solid fa-cloud-bolt"></i>
            </div>
            <div class="days-week-temperature">H:22° L16°</div>
          </div>

          <div class="col days-week-container">
            <div class="days-week">Friday</div>
            <div class="days-week-icon">
              <i class="fa-solid fa-sun"></i>
            </div>
            <div class="days-week-temperature">H:24° L13°</div>
          </div>

          <div class="col days-week-container">
            <div class="days-week">Saturday</div>
            <div class="days-week-icon"><i class="fa-solid fa-cloud"></i></div>
            <div class="days-week-temperature">H:20° L10°</div>
          </div>

          <div class="col days-week-container">
            <div class="days-week">Sunday</div>
            <div class="days-week-icon"><i class="fa-solid fa-sun"></i></div>
            <div class="days-week-temperature">H:24° L13°</div>
          </div>

          <div class="col days-week-container">
            <div class="days-week">Monday</div>
            <div class="days-week-icon">
              <i class="fa-solid fa-wind"></i>
            </div>
            <div class="days-week-temperature">H:19° L13°</div>
          </div>
        </div>
      </div>
    </div>
    <span class="myname">
      <small>
        <a href="https://github.com/niyousha-ft/weather.niu" target="_blank"
          >Open-source code</a
        >
        ", by Niyousha Eftekhari"
      </small>
    </span>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/5b656ccc4a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
